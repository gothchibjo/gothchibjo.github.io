<!doctype html><html lang="ru"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Follow-Up</title><link rel="stylesheet" href="./styles.css" /><script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script><script type="module" src="./app.js" defer></script></head><body><main class="layout"><section class="panel form-panel"><h1>Follow-Up</h1><div class="grid head"><label> Дата <input id="meetingDate" type="date" required /></label><label> Заголовок <input id="meetingTitle" type="text" placeholder="Очередное полезное собрание" required /></label></div><label> Служебные поля (хэштеги, заметки) <input id="meta" type="text" placeholder="#followup #product" /></label><section class="list-block" data-list="participants"><div class="list-header"><h2>Были</h2></div><textarea id="participantsInput" rows="3" placeholder="- первый участник;
- второй участник;
- третий участник." ></textarea></section><section class="list-block" data-list="topics"><div class="list-header"><h2>Обсудили</h2></div><textarea id="topicsInput" rows="7" placeholder="Топик 1:

- элемент 1.2. Топик 2." ></textarea></section><section class="list-block" data-list="decisions"><div class="list-header"><h2>Решили</h2></div><textarea id="decisionsInput" rows="3" placeholder="Решение 1
Решение 2
