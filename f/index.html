<!doctype html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title data-i18n="app.title">Follow-Up</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" /><link rel="stylesheet" href="./styles.css" /><script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script><script type="module" src="./app.js" defer></script></head><body><main class="layout"><section class="panel form-panel"><h1 id="inputPanelTitle">Do</h1><div class="grid head"><label><span data-i18n="form.meetingDate">Date</span><input id="meetingDate" type="date" required /></label><label><span data-i18n="form.meetingTitle">Title</span><input id="meetingTitle" type="text" maxlength="160" data-i18n-placeholder="form.meetingTitlePlaceholder" placeholder="Another useful meeting" required /></label></div><label><span data-i18n="form.meta">Service fields (hashtags, notes)</span><input id="meta" type="text" data-i18n-placeholder="form.metaPlaceholder" placeholder="#followup #product" /></label><section class="list-block" data-list="participants"><div class="list-header"><h2 data-i18n="lists.participants">Attendees</h2></div><textarea id="participantsInput" rows="3" data-i18n-placeholder="lists.participantsPlaceholder" placeholder="- first attendee;
- second attendee;
- third attendee." ></textarea></section><section class="list-block" data-list="topics"><div class="list-header"><h2 data-i18n="lists.topics">Discussed</h2></div><textarea id="topicsInput" rows="7" data-i18n-placeholder="lists.topicsPlaceholder" placeholder="Topic 1:
- item 1.1;
- item 1.2. Topic 2." ></textarea></section><section class="list-block" data-list="decisions"><div class="list-header"><h2 data-i18n="lists.decisions">Decided</h2></div><textarea id="decisionsInput" rows="3" data-i18n-placeholder="lists.decisionsPlaceholder" placeholder="Decision 1
Decision 2
Decision 3" ></textarea></section><section class="list-block" data-list="tasks"><div class="list-header"><h2 data-i18n="lists.tasks">Action items</h2></div><div id="tasks" class="rows"></div></section><div class="actions action-block"><button id="saveBtn" type="button" data-i18n-title="actions.save" data-i18n-aria-label="actions.save" title="Save" aria-label="Save" data-i18n="actions.save" > Save </button><button id="saveAsNewBtn" type="button" class="ghost" data-i18n-title="actions.saveAsNew" data-i18n-aria-label="actions.saveAsNew" title="Duplicate" aria-label="Duplicate" data-i18n="actions.saveAsNew" > Duplicate </button><button id="newBtn" type="button" class="ghost" data-i18n-title="actions.clear" data-i18n-aria-label="actions.clear" title="New" aria-label="New" data-i18n="actions.clear" > New </button></div><div id="saveHint" class="save-hint"></div></section><section class="panel preview-panel"><h1 id="previewPanelTitle">Get</h1><div class="preview-header"><div class="toolbar-group copy-actions"><button id="copyProtocol" type="button" class="ghost icon-btn" data-i18n-title="toolbar.copyText" data-i18n-aria-label="toolbar.copyText" title="Copy text" aria-label="Copy text" ><span class="material-symbols-outlined" aria-hidden="true">content_copy</span></button><button id="copyDocLink" type="button" class="ghost icon-btn" data-i18n-title="toolbar.copyLink" data-i18n-aria-label="toolbar.copyLink" title="Copy link" aria-label="Copy link" ><span class="material-symbols-outlined" aria-hidden="true">link</span></button></div><div class="toolbar-group export-actions"><button id="exportMd" type="button" class="ghost" data-i18n-title="toolbar.exportMd" data-i18n-aria-label="toolbar.exportMd" title="Export to MD" aria-label="Export to MD" > MD </button><button id="exportDocx" type="button" class="ghost" data-i18n-title="toolbar.exportDocx" data-i18n-aria-label="toolbar.exportDocx" title="Export to DOCX" aria-label="Export to DOCX" > DOCX </button><button id="exportPdf" type="button" class="ghost" data-i18n-title="toolbar.exportPdf" data-i18n-aria-label="toolbar.exportPdf" title="Export to PDF" aria-label="Export to PDF" > PDF </button></div></div><pre id="preview" class="preview"></pre><section class="stored"><h3 data-i18n="stored.title">Saved documents</h3><ul id="storedDocs"></ul></section><section class="stored"><h3 data-i18n="stored.trashTitle">Trash</h3><ul id="trashDocs"></ul></section><section class="reports"><h3 data-i18n="reports.title">Task report (to be done)</h3><div class="report-grid"><div class="report-card"><h4 data-i18n="reports.byDeadline">By deadline</h4><ul id="deadlineReport"></ul></div><div class="report-card"><h4 data-i18n="reports.byOwner">By owner</h4><ul id="ownerReport"></ul></div></div></section></section></main><dialog id="unsavedOpenDialog" class="unsaved-dialog"><form method="dialog"><h3 data-i18n="alerts.unsavedOpenTitle">Unsaved changes</h3><p data-i18n="alerts.unsavedOpenText"> Save your current changes before opening another saved document. </p><div class="unsaved-dialog-actions"><button type="submit" class="ghost" value="save_as_new" data-i18n="actions.saveAsNew"> Save as new </button><button type="submit" class="ghost" value="save_current" data-i18n="actions.save"> Save </button><button type="submit" class="ghost" value="discard" data-i18n="actions.discardChanges"> Discard changes </button></div></form></dialog></body></html>
